<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivers Leaderboards</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="assets/rivers_logo.jpg">
    <link
        href="https://fonts.googleapis.com/css2?family=Boldonse&family=Mozilla+Text:wght@200..700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="loading-overlay" class="bg-dark" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div>
            <img src="assets/rivers_logo_tp.png" alt="Loading..." style="height: 80px; display: block; margin: 0 auto;">
            <div class="mt-3 text-center">
                <span class="animate__animated animate__flash animate__infinite">Loading...</span>
            </div>
        </div>
    </div>
    <div class="container pt-4">
        <div class="d-flex justify-content-center align-items-center">
            <img src="assets/rivers_logo_tp.png" alt="Rivers Logo" style="height: 70px;">
            <img src="assets/Beyblade_X_Logo.svg" alt="Rivers Logo" style="height: 30px; filter: invert(1);">
        </div>
        <h1 class="text-center">River Bladers</h1>
        <h3 class="text-center">Leaderboard (Swiss Stats)</h3>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 mt-4">
                <input type="text" id="search-input" class="form-control" placeholder="Search blader name...">
            </div>
        </div>
        <div id="leaderboard" class="mt-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="width: 8%;">Rank</th>
                        <th scope="col" style="width: 10%;">Group</th>
                        <th scope="col" style="width: 62%;">Blader name</th>
                        <th scope="col" style="width: 30%;" class="text-center">Total Wins</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
